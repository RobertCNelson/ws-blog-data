<html>
	<head>
		<script type="text/javascript" src="dygraph.min.js"></script>
		<link rel="stylesheet" href="dygraph.css" />
	</head>
<body>

<div id="graphdiv_wbt"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_wbt"),
		"data/wbt_data.csv",
		{
			labels: [ 'Date', 'Temperature'],
			title: 'Temperature',
			ylabel: 'Temperature (F)',
		}
	);
</script>

<div id="graphdiv_wbh"></div>
<script type="text/javascript">
	g = new Dygraph(
		document.getElementById("graphdiv_wbh"),
		"data/wbh_data.csv",
		{
			labels: [ 'Date', 'Humidity'],
			title: 'Humidity',
			ylabel: 'Humidity (%)',
		}
	);
</script>

</body>
</html>
